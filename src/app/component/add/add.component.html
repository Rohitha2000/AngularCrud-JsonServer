<h2 class="heading">Employee Database</h2>

<hr>

<div class="container">
    <form >
        <div class="row">
            <div class="col-4">

                <mat-form-field [style.width.px]= 357 class="example-full-width" appearance="outline">
                    <mat-label>Employee ID</mat-label>
                    <input matInput   type="text" name= "id" [(ngModel)]="emp.id" placeholder="Enter employee id"  required>
                  </mat-form-field>
                </div>

               <div class="col-4">
                  <mat-form-field [style.width.px]= 357 class="example-full-width" appearance="outline">
                    <mat-label>Employee Name</mat-label>
                    <input matInput type="text"  pattern="[a-zA-Z ]*" name= "name" [(ngModel)]="emp.name" placeholder="Enter employee name"  required>
                  </mat-form-field>
                </div> 
                
                <div class="col-4">
                    <mat-form-field [style.width.px]= 357 class="example-full-width" appearance="outline">
                      <mat-label>Mobile Number</mat-label>
                      <input matInput type="number" name= "mobile" [(ngModel)]="emp.mobile" placeholder="Enter your mobile number" >
                    </mat-form-field>
                  </div> 
                  
        </div>

        <div class="row">

            <div class="col-4">
                <mat-form-field [style.width.px]= 357 class="example-full-width" appearance="outline">
                  <mat-label>Email Address</mat-label>
                  <input matInput type="email" required name= "email" [(ngModel)]="emp.email" placeholder="Enter your email address" >
                </mat-form-field>
              </div> 

              <div class="col-4">
                <mat-form-field [style.width.px]= 357 class="example-full-width" appearance="outline">
                  <mat-label>Address</mat-label>
                  <textarea matInput name= "address" required [(ngModel)]="emp.address" placeholder="Enter your address" >
                  </textarea>
                </mat-form-field>
              </div>

              <div class="col-4">
                <mat-form-field [style.width.px]= 357 class="example-full-width" appearance="outline">
                  <mat-label>Salary</mat-label>
                  <input matInput type="number" name= "salary" [(ngModel)]="emp.salary" placeholder="Enter your salary" >
                </mat-form-field>
              </div> 

        </div>

        <div class="row">
            <div class="col-4">
                <mat-form-field appearance="outline" [style.width.px]= 357>
                    <mat-label>Gender</mat-label>
                    <mat-select name= "gender" [(ngModel)]="emp.gender" required>
                      <mat-option *ngFor="let gender of usergender" [value]="gender.value">
                        {{gender.viewvalue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

            <div class="col-4">
                <mat-form-field appearance="outline" [style.width.px]= 357 required>
                    <mat-label>Position</mat-label>
                    <mat-select name= "position" [(ngModel)]="emp.position">
                      <mat-option *ngFor="let userpos of userposition" [value]="userpos.value">
                        {{userpos.viewvalue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
    </form>

    <div style="text-align: center;">
        <button (click) = "add()" type="button" class="btn btn-success margin-left">Submit</button>

        <button [routerLink]="['/view']" type="button" class="btn btn-primary margin-left">View</button>
    </div>
</div>
